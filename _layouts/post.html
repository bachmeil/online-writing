---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.tags %}
  tags: <em>{{ page.tags | join: "</em> - <em>" }}</em>
{% endif %}
<br><br>
{{content}}

<br>
<i>{{ page.date | date: "%-d %B %Y" }}</i>
{% if page.updated %}
  <br><i>Updated: {{ page.updated }}</i>
{% endif %}
<p class="view">Post written by {{ page.author | default: site.author }}</p>

<script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
</script>
<script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>
